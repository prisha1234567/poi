<html>

<head>
  <meta charset="UTF-8">
  <title>draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

<center> 
  <h1>quick draw
  <button id="show-sketch" class="btn btn-info" data-toggle="modal" data-target="#mymodal"> show-sketch</button> </h1>
  <span id="label">label: </span> <span id="confidence"> confidence: </span>
  <div id="score" class="btn btn-success">score</div>
  <br>
  <br>
  <br>
  <br>
  <div id="time" class="btn btn-danger">timer</div>
  <br>
  <button class="btn btn-danger" onclick="clearcanvas()">clear canvas</button> 
  <div id="mymodal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">sketch</h4>
      </div>

      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>
    </div>
  </div>
</center>

<script src="main.js"></script>
</body>
